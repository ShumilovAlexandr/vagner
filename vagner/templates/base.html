{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Подключаем bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!--Подключаем slick-->
	<link rel="stylesheet" type="text/css" href="/static/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="/static/slick/slick-theme.css"/>
	<!--Подключаем стили.-->
	<link rel="stylesheet" type="text/css" href="/static/css/style.css"/>

	<title>{% block title %}Promo{% endblock title %}</title>
</head>
<body>
	<header class="navbar-center bg-dark border-bottom border-body"
			data-bs-theme="dark">
		{% include 'includes/header.html' %}
	</header>

	<!-- Начало блока контента -->
	{% block content %}
	{% endblock %}
	<!-- Конец блока контента -->

	<footer class="navbar-center bg-dark border-bottom border-body mt-3"
			data-bs-theme="dark">
		{% include 'includes/footer.html' %}
	</footer>


	<!--Скрипты bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

	<!--Скрипты slick-slider-->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="/static/slick/slick.min.js"></script>

	<!--Подключаем файл скриптов.-->
	<script type="text/javascript" src="/static/js/main.js"></script>

</body>
</html>
